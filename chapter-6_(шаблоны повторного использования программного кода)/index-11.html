<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Шаблоны повторного использования программного кода</title>
</head>

<body>
  <script>
    /*
      Заимствование методов

      Как вы уже знаете, функции в языке Java Script являются объектами, и они обладают некоторыми интересными методами, такими как call()
      и apply(). Единственное отличие между этими двумя методами состоит в том, что первый из них принимает массив с параметрами, который
      передается вызываемому методу, а второй принимает параметры в виде простого списка аргументов.
      Эти методы можно использовать для заимствования функциональности из существующих объектов:

      // пример call()
      notmyobj.doStuff.call(myobj, param1, p2, p3);
      // пример apply()
      notmyobj.doStuff.apply(myobj, [param1, p2, p3]);
    */


    /*
      Пример: заимствование методов массива

      Массивы обладают множеством полезных методов, которые отсутствуют в объектах, напоминающих массивы, таких как arguments.
      Однако объект arguments может заимствовать методы массива, например slice(), как показано в следующем примере:

      function f() {
        var args = [].slice.call(arguments, 1, 3);
        // или var args = Array.prototype.slice.call(arguments, 1, 3);
        return args;
      }
      // пример
      f(1, 2, 3, 4, 5, 6); // вернет [2,3]
    */
  </script>
</body>

</html>
