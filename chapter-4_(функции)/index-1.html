<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Функции</title>
  </head>
  <body>
    <script>
      // Функции в языке Java Script обладают двумя основными свойствами, которые делают их особенными.
      // Во-первых, функции являются обыч­ными объектами и, во-вторых, они образуют собственные области видимости.

      // именованная функция-выражение
      var add1 = function add(a, b) {
        return a + b;
      };

      // функция-выражение, она же анонимная функция
      var add2 = function(a, b) {
        return a + b;
      };

      // функция-объявление
      function foo() {
        // тело функции
      }

      // Функции-объявления могут появляться только в «программном коде», то есть внутри других функций или в глобальной области
      // видимости. Определения этих функций не могут присваиваться переменным или свойствам или передаваться другим функциям
      // в виде параметров.
    </script>
  </body>
</html>
