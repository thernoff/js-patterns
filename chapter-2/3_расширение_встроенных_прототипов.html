<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Расширение встроенных прототипов (в том числе нежелательное)</title>
  </head>
  <body>
    <script>
      // При соблюдении определенных условий (см. книгу, стр. 41) можно добавить свое
      // расширение в прототип, используя следующий шаблон:
      if (typeof Object.prototype.myMethod !== "function") {
        Object.prototype.myMethod = function() {
          // некоторая реализация...
        };
      }
    </script>
  </body>
</html>
