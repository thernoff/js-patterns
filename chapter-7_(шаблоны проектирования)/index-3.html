<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Шаблоны проектирования</title>
</head>

<body>
  <script>
    /*
      Другой вариант решения проблемы заключается в обертывании конструктора и ссылки на экземпляр немедленно вызываемой функцией.
      При первом обращении конструктор создаст объект и сохранит ссылку на него в частной переменной instance. При повторных обращениях конструктор 
      будет просто возвращать значение частной переменной. Все проверки, проведенные в предыдущем фрагменте, будут возвращать ожидаемые результаты и для новой реализации:
    */

    var Universe;

    (function () {
      var instance;

      Universe = function Universe() {
        if (instance) {
          return instance;
        }

        instance = this;

        // добавить остальную функциональность
        this.start_time = 0;
        this.bang = "Big";
      }
    }());
  </script>
</body>

</html>
